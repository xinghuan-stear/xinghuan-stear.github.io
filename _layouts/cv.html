---
layout: default
title: CV
---
<div class="cv">
	<a href="/files/{{ site.profile.cv }}" class="btn btn-default pull-right" title="Download CV as PDF">Download CV</a>
	<div itemscope itemtype="http://data-vocabulary.org/Person">
		<span itemprop="name"><h1>{{ site.profile.name }}</h1></span>
			<address>
				<span itemprop="affiliation"><strong>{{ site.profile.employer }}</strong><br></span>
				<span itemprop="affiliation">Michigan Publishing<br></span>
				839 Greene St 1210 Buhr Bldg<br>
				Ann Arbor MI 48104-3209<br>
				<!-- <abbr title="phone">P:</abbr> (734) 763-4260<br> -->
				<span class="obfuscate">{{ site.email }}</span>
			</address>
	</div>
</div>
